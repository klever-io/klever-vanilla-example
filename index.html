<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body>
    <main class="w-screen h-screen flex items-center justify-center">
      <form
        id="sign-in-form"
        class="max-w-xs p-4 border border-slate-300 rounded-md shadow-sm"
      >
        <div>
          <h1 class="font-bold text-lg">Klever Extension Playground</h1>
          <h3 class="text-sm">Sign in with extension</h3>
        </div>
        <div class="my-4 h-[1px] w-full bg-slate-300"></div>

        <button
          id="sign-in-button"
          class="flex items-center justify-center w-full px-1.5 h-8 bg-slate-700 rounded-md text-white text-sm hover:bg-slate-600 disabled:bg-slate-400 disabled:cursor-not-allowed"
          type="submit"
        >
          Sign in
        </button>
      </form>
    </main>
    <script type="module" src="scripts/login.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
